<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="formsStyle.css" />
    <title>Tela de Registro de Coleta</title>
  </head>
  <body>
    <div class="container">
      <h1>Novo Registro de Coleta</h1>

      <form class="formulario-cadastro" action="#" method="post">
        <div class="campo-form">
          <label for="bairro">Bairro:</label>
          <input type="text" id="bairro" name="bairro" required />
        </div>
        <div class="campo-form">
          <label for="tipo">Tipo de Resíduo:</label>
          <input type="text" id="tipo" name="tipo_residuo" required />
        </div>
        <div class="campo-form">
          <label for="peso_total">Peso Total (kg):</label>
          <input
            type="number"
            id="peso_total"
            name="peso_total"
            step="0.01"
            required
          />
        </div>
        <div class="campo-form">
          <label for="reciclavel">Peso Reciclável (kg):</label>
          <input
            type="number"
            id="reciclavel"
            name="reciclavel"
            step="0.01"
            required
          />
        </div>

        <div class="acoes-form">
          <button type="submit" class="save">Salvar</button>
          <a href="_molde_tabela.html?#" class="button back">Voltar</a>
        </div>
      </form>
    </div>
  </body>
</html>
