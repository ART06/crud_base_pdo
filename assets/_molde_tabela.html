<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Site de Coleta Seletiva</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="mainStyle.css" />
  </head>
  <body>
    <div class="container">
      <header class="cabecalho-principal">
        <img
          src="leaf-svgrepo-com.svg"
          alt="Ícone de Coleta Seletiva"
          class="icone-titulo"
        />
        <h1>Controle de Coleta Seletiva</h1>
      </header>

      <div class="navbar">
        <form class="busca">
          <input type="text" placeholder="Pesquisar por bairro..." />
          <button type="submit">Buscar</button>
        </form>
        <a href="_molde_formulario.html" class="button new"> + Novo Registro</a>
      </div>

      <table class="tabela-dados">
        <thead>
          <tr>
            <th>Bairro</th>
            <th>Tipo de Resíduo</th>
            <th>Peso Total (kg)</th>
            <th>Reciclável (kg)</th>
            <th></th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <td>Centro</td>
            <td>Plástico</td>
            <td>150.50</td>
            <td>120.00</td>
            <td>
              <a href="#" class="button">Editar</a>
              <a href="#" class="button danger">Excluir</a>
            </td>
          </tr>
          <tr>
            <td>Vila Nova</td>
            <td>Papel</td>
            <td>300.00</td>
            <td>280.00</td>
            <td>
              <a href="#" class="button">Editar</a>
              <a href="#" class="button danger">Excluir</a>
            </td>
          </tr>
        </tbody>
      </table>
    </div>
  </body>
</html>
